<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Varvara</title>

    <link data-trunk rel="rust" data-wasm-opt="2" />
    <base data-trunk-public-url />
    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        div#box {
            position: relative;
            outline: 1px solid #bbb;
            margin: 20px;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <!--
        canvas-in-div is required because egui will float the canvas to the
        top of its container; see https://github.com/emilk/egui/discussions/746
    -->
    <div id="box" style="width: 300px; height: 300px">
        <canvas id="varvara"></canvas>
    </div>
</body>

</html>
